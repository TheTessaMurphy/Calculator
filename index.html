<!DOCTYPE HTML> 
<html>
<head>


<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Reem+Kufi" rel="stylesheet">

<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="calculator.css" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
<script src="calculator.js"></script>

</head>
<body>
<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
<h1>Tessa's Calculator</h1>
<div class = "well">
  <div id="output">
   <p id = "big">0</p>
   <p id="small">0</p></div> 
  
  <div id="grpBtn">
  <button id = "timer" class="btn blank" onClick = "setTimer()">&#128336;</button>
  <button class="btn "onClick = "getClear()" value = "0">C</button>
  <button class="btn" onClick = "getValue(this.value)" value = "/">&#247;</button>
  <button class="btn" onClick = "getValue(this.value)" value = "x">X</button>
  <button class="btn " onClick = "getValue(this.value)" value = "7">7</button>
  <button class="btn " onClick = "getValue(this.value)" value = "8">8</button>
  <button class="btn" onClick = "getValue(this.value)" value = "9">9</button>
  <button class="btn" onClick = "getValue(this.value)" value = "-">-</button>
  <button class="btn " onClick = "getValue(this.value)" value = "4">4</button>
  <button class="btn " onClick = "getValue(this.value)" value = "5">5</button>
  <button class="btn" onClick = "getValue(this.value)" value = "6">6</button>
  <button class="btn" onClick = "getValue(this.value)" value = "+">+</button>
  <button class="btn " onClick = "getValue(this.value)" value = "1">1</button>
  <button class="btn " onClick = "getValue(this.value)" value = "2">2</button>
  <button class="btn" onClick = "getValue(this.value)" value = "3">3</button>
  <button class="btn" onClick = "getValue(this.value)" value = ".">&#1748;</button>
  <button class="btn zero" onClick = "getValue(this.value)" value = "0">0</button>
  <button class="btn" onClick = "getSum()" value = "=">=</button>
  </div>
</div>

<div id="footer">design by Tessa Murphy</div>
</body>
</html>
